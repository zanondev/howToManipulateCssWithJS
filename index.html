<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Galeria de Imagens</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <!-- Gallery -->
        <div class="row" id="gallery">
            <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
                <div class="imagem">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(73).webp"
                        class="w-100 shadow-1-strong rounded mb-4" alt="Boat on Calm Water" />

                    <span class="descricao">Boat on Calm Water</span>
                </div>
                <div class="imagem">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain1.webp"
                        class="w-100 shadow-1-strong rounded mb-4" alt="Wintry Mountain Landscape" />
                    <span class="descricao">Wintry Mountain Landscape</span>
                </div>
            </div>

            <div class="col-lg-4 mb-4 mb-lg-0">
                <div class="imagem">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain2.webp"
                        class="w-100 shadow-1-strong rounded mb-4" alt="Mountains in the Clouds" />
                    <span class="descricao">Mountains in the Clouds</span>
                </div>
                <div class="imagem">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(73).webp"
                        class="w-100 shadow-1-strong rounded mb-4" alt="Boat on Calm Water" />
                    <span class="descricao">Boat on Calm Water</span>
                </div>
            </div>

            <div class="col-lg-4 mb-4 mb-lg-0">
                <div class="imagem">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(18).webp"
                        class="w-100 shadow-1-strong rounded mb-4" alt="Waves at Sea" />
                    <span class="descricao">Waves at Sea</span>
                </div>
                <div class="imagem">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain3.webp"
                        class="w-100 shadow-1-strong rounded mb-4" alt="Yosemite National Park" />
                    <span class="descricao">Yosemite National Park</span>
                </div>
            </div>
        </div>
        <!-- Gallery -->
    </div>
    <script src="./script.js"></script>
</body>

</html>
